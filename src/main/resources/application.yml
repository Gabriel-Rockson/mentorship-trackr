
spring:
  application:
    name: MentorshipTrackr

  datasource:
    url: ${DATABASE_URL}
    username: ${DATABASE_USER}
    password: ${DATABASE_PASSWORD}
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false
    properties:
      hibernate:
        format_sql: true
    database: postgresql
    database-platform: org.hibernate.dialect.PostgreSQLDialect

  flyway:
    baseline-on-migrate: true
    user: ${DATABASE_USER}
    password: ${DATABASE_PASSWORD}
    enabled: true
    baseline-description: "Init"
    baseline-version: 0

logging:
  level:
    org:
      hibernate:
        sql: debug